<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Menu Makanan</title>
    <!-- Bootstrap Style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font-Awesome Style -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <div id="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-lg-8 col-md-10">
                    <div class="booking text-center">
                        <i class="fa fa-cutlery logo" aria-hidden="true"></i>
                        <h1 class="head">Booking Menu Makanan</h1>
                        <h5 class="menu">Tambahkan Menu Yang Di Pilih :</h5>
                        <input id="input" class="input" name="input" placeholder="Masukan Menu Anda" required></input>
                        <button type="submit" id="button" class="btn-menu">Simpan Pesanan</button>
                        <h5>Daftar Menu Yang Anda Pesan : </h5>
                        <ul id="list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->

</body>

<!-- Jquery 3.3.1 version Script -->
<script src="js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap Script -->
<script src="js/bootstrap.min.js"></script>
<!-- Custom Script -->
<script src="js/custom.js"></script>

</html>
